<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONKEY</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/monkeystyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Monkey Riddles</h1>
      <div class="row">
        <div class="col">
          <div class="monkey-block">
            <img src="assets/monkey-waiting.webp" alt="" />
          </div>
          <div class="monkey-response mt-3">Monkey waiting for your answer</div>
        </div>

        <div class="col user">
          <div class="Que-cont mb-3">
            <h3>Riddle</h3>
            <p>The more I appear the less you see!!</p>
          </div>

          <div class="user-response">
            <div class="mb-3 input-group">
              <input
                class="form-control yellow"
                type="text"
                placeholder="Type your answer"
              />
            </div>
            <div class="mt-3 btn-cont">
              <button class="btn btn-warning" onclick="submitResponse()">
                Confirm with Monkey
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Js/Monkeyscript.Js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
